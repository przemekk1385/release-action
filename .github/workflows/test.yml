name: Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com "
          git config --global user.name "github-actions[bot]"
      - run: |
          git commit -m "feat: make dummy commit" --allow-empty
      - id: cz
        uses: ./
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          dry-run: true
      - run: |
          echo "version: ${{ steps.cz.outputs.next-version }}"
